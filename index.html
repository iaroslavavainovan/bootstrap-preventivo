<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Milestone 1 - Bootstrap preventivo</title>
    </head>
    <body>
        <!-- MAIN -->
        <main>
            <!-- NAVBAR -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
                <div class="container-lg">
                    <a class="navbar-brand" href="#">Bool Factory</a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse lg-d-flex justify-content-end"
                        id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Servizi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contatti</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container-lg">
                <div class="row">
                    <div class="col-lg-8">
                        <h1 class="fs-3 mt-3">Richiesta preventivo</h1>
                        <p>Compila il form per richiedere un preventivo per i
                            nostri servizi di sviluppo
                        </p>
                        <!-- FORM -->
                        <form id="estimateRequest">
                            <div class="mb-3">
                                <label for="nome"
                                    class="form-label">Nome</label>
                                <input type="text" class="form-control"
                                    id="nome">
                            </div>
                            <div class="mb-3">
                                <label for="cognome"
                                    class="form-label">Cognome</label>
                                <input type="text" class="form-control"
                                    id="cognome">
                            </div>
                            <div class="mb-3">
                                <label for="email"
                                    class="form-label">Email</label>
                                <input type="email" class="form-control"
                                    id="email" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="inputWork">Tipo di lavoro</label>
                                <select class="form-select" id="inputWork">
                                    <option selected>Seleziona il tipo di
                                        lavoro</option>
                                    <option value="1"> Backend Development</option>
                                    <option value="2">Frontend Development</option>
                                    <option value="3">Project Analysis</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="textarea"
                                    class="form-label">Textarea con Bootstrap
                                    5</label>
                                <textarea class="form-control" name="textarea"
                                    id="textarea" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="inputPromotionalCodes"
                                    class="form-label">Codice Promozionale
                                    (opzionale)</label>
                                <input type="text" class="form-control"
                                    id="inputPromotionalCodes">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input"
                                    id="checkPrivacy">
                                <label class="form-check-label"
                                    for="checkPrivacy">Accetto la Privacy
                                    Policy</label>
                            </div>
                            <div class="container text-center">
                                <div class="row justify-content-around gap-3">
                                    <div class="col-lg-4">
                                        <button type="submit"
                                            class="btn btn-primary">Calcola
                                            preventivo</button>
                                    </div>
                                    <div class="col-lg-4">
                                        <h6 class="fw-semibold" id="finalPrice"><i class="fa fa-rotate-left" aria-hidden="true"></i>
                                        </h6>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- CARD -->
                    <div class="col-lg-4">
                        <div class="card mt-4">
                            <img src="https://picsum.photos/300/200" class="card-img-top" alt="lorrempicsum foto">
                            <div class="card-body">
                              <h6 class="card-title">I nostri contatti</h6>
                              <p class="card-text">Se hai bisogno di aiuto puoi contattarci:</p>
                            </div>
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item">help@boolfactory.test</li>
                              <li class="list-group-item">+1122334455</li>
                              <li class="list-group-item"><a href="#" class="card-link">Help desk</a></li>
                            </ul>
                          </div>



                              
                    </div>
                </div>
            </div>        
        </main>
        <!-- FOOTER -->
        <footer class="bg-dark text-white mt-3">
            <div class="text-center p-4">
                <i class="fa-regular fa-copyright fa-fw"></i> 2024 - Tutti i diritti riservati
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
